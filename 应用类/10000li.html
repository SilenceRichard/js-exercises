<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10000li</title>
</head>

<body>
  <ul></ul>
</body>
<script>
  function randomHexColor() {
    return "#" + ("0000" + (Math.random() * 0x1000000 << 0).toString(16)).substr(-6);
  }
  let j = 0;
  var root = document.querySelector("ul");
  // setTimeout(function () {
  function loop(n) {
    var k = 0;
    console.log(n);
    for (var i = 0; i < 100; i++) {
      k += new Date - 0;
      var el = document.createElement("li");
      el.innerHTML = j++;
      root.appendChild(el);
      el.style.cssText = `background:${randomHexColor()};height:40px`;
    }
    if (n) {
      setTimeout(function () {
        loop(n - 1);
      }, 40);
    }
  }
  loop(100);
  // }, 1000);

</script>

</html>
